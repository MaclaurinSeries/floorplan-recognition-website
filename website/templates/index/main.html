<!DOCTYPE html>
<html lang="en">
  {% include 'header.html' %}
  <body class="bg-slate-900">
    <div class="overflow-hidden">
      <div id="bg-image" class="fixed w-full background-filter"></div>
      <div
        class="fixed w-full h-full bg-slate-900 opacity-75 background-filter"
      ></div>
      <div
        class="fixed w-full my-auto h-5/6 -skew-y-12 backdrop-blur-lg background-filter"
      ></div>
    </div>
    <div class="fixed w-full h-1">
      <div
        id="loading-bar"
        class="absolute h-full bg-white"
        style="width: 0%; opacity: 0"
      ></div>
      <div
        id="loading-info"
        class="absolute inset-y-0 my-0 py-0 text-white text-xs"
        style="opacity: 0"
      ></div>
    </div>
    <div
      class="fixed flex text-white font-mono w-full min-h-screen min-w-screen h-full"
    >
      <div class="flex flex-col w-full">
        <div
          id="panel-submit"
          class="my-auto mx-auto py-4 grid grid-rows-2 grid-cols-1 gap-1 px-8 duration-300 w-sm row-span-2"
        >
          <div id="text-holder" class="text-2xl text-center">
            Upload your floorplan image here
          </div>
          <div class="flex gap-4 justify-end">
            <div class="w-full">
              <input
                class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none"
                accept="image/*"
                aria-describedby="file_input_help"
                id="file-input"
                type="file"
              />
              <p class="mt-1 text-sm text-gray-500" id="file-input-help">
                PNG or JPG
              </p>
            </div>
            <div>
              <button
                type="button"
                id="submit-image"
                class="inline-flex w-lg justify-center rounded-lg bg-slate-800 border-slate-600 px-5 p-3.5 text-sm font-semibold text-white mx-auto hover:bg-slate-700 border-gray-300"
              >
                <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
        <div
          id="panel-holder"
          class="flex flex-col overflow-y-scroll gap-8 mx-auto"
          style="visibility: hidden; display: none"
        >
          <div class="flex flex-row gap-8 mb-4">
            <div class="flex flex-col relative">
              <h6>Original Image</h6>
              <img
                id="original-image"
                src=""
                alt=""
                class="image-panel rounded-lg"
              />
            </div>
            <div class="flex flex-col relative">
              <h6>ROI Detection</h6>
              <img
                id="roi-detection"
                src=""
                alt=""
                class="image-panel rounded-lg"
              />
            </div>
          </div>
          <div class="flex flex-row gap-8 mb-4">
            <div class="flex flex-col relative">
              <h6>Symbol Detection</h6>
              <img
                id="symbol-detection"
                src=""
                alt=""
                class="image-panel rounded-lg"
              />
            </div>
            <div class="flex flex-col relative">
              <h6>Segmentation Result</h6>
              <img
                id="segmentation-result"
                src=""
                alt=""
                class="image-panel rounded-lg"
              />
            </div>
          </div>
          <div class="flex flex-row gap-8 mb-4">
            <div class="flex flex-col relative">
              <h6>Skeletonize Result</h6>
              <img
                id="skeletonize"
                src=""
                alt=""
                class="image-panel rounded-lg"
              />
            </div>
            <div class="flex flex-col relative">
              <h6>Vectorization</h6>
              <img
                id="vectorization"
                src=""
                alt=""
                class="image-panel rounded-lg"
              />
            </div>
          </div>
          <div class="flex flex-row gap-8 mb-4">
            <div class="flex flex-col relative">
              <h6>Room Classification</h6>
              <img
                id="room-classification"
                src=""
                alt=""
                class="image-panel rounded-lg"
              />
            </div>
            <div class="flex flex-col relative">
              <h6>3D building model</h6>
              <img id="3d-model" src="" alt="" class="image-panel rounded-lg" />
            </div>
          </div>
          <!-- <img src="" alt="" id="image-view" width="1000" height="1000" /> -->
        </div>
      </div>
    </div>
    <div
      id="load-screen"
      class="fixed flex w-full h-full min-h-screen min-w-screen bg-slate-900"
      style="visibility: hidden; display: none"
    >
      test
    </div>
  </body>
  <script type="text/javascript">
    {% include 'js/index.main.js' %}
  </script>
</html>
